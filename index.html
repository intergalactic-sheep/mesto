<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть для обмена фотографиями" />
  <meta name="keywords" content="Путешествия, Фото, Социальная сеть" />
  <meta name="author" content="Баранов Егор" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./img/logo.svg" class="header__logo" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./img/jacque_yve_cousteau.jpg" alt="Аватар пользователя" class="profile__pic">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Edit-Button" class="button open-button profile__edit-button"></button>
        </div>
        <p class="profile__work">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Add-Button" class="button open-button profile__add-button"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Баранов Егор</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="button popup__close-button" aria-label="Close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" novalidate>
        <input class="popup__input popup__input_type_name" placeholder="Имя" name="name-input" type="text" required
          minlength="2" maxlength="40">
        <span class="popup__input-error name-input-error"></span>
        <input class="popup__input popup__input_type_work" placeholder="О себе" name="work-input" type="text" required
          minlength="2" maxlength="200">
        <span class="popup__input-error work-input-error"></span>
        <button type="submit" class="button popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="button popup__close-button" aria-label="Close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup-form" novalidate>
        <input class="popup__input popup__input_type_place" name="place-input" type="text" placeholder="Название"
          required minlength="2" maxlength="30">
        <span class="popup__input-error place-input-error"></span>
        <input class="popup__input popup__input_type_link" name="link-input" type="url" placeholder="Ссылка на картинку"
          required>
        <span class="popup__input-error link-input-error"></span>
        <button type="submit" class="button popup__save-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="button popup__close-button" aria-label="Close" type="button"></button>
      <img class="popup__image" alt="#" src="#">
      <p class="popup__subtitle"></p>
    </div>
  </div>

  <template id="card">
    <div class="elements__item">
      <button class="button elements__delete" aria-label="Delete"></button>
      <img class="elements__image" src="#" alt="">
      <div class="elements__dashboard">
        <h2 class="elements__text"></h2>
        <button type="button" class="button elements__like-button" aria-label="Like"></button>
      </div>
    </div>
  </template>

  <script src="scripts/constant.js" defer></script>
  <script src="scripts/validation.js" defer></script>
  <script src="scripts/index.js" defer></script>
</body>

</html>
