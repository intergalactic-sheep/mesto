<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть для обмена фотографиями" />

          <p class="elements__text">Карачаевск

          </p>

      </div>
      <div class="elements__item">
        <img class="elements__image" src="./img/dombai.jpg" alt="Домбай">
        <div class="elements__dashboard">
          <p class="elements__text">Домбай
          </p>
          <button class="button elements__like-button" disabled></button>
        </div>

      <div class="elements__item">
        <img class="elements__image" src="./img/karachevsk.jpg" alt="#">

  <footer class="footer">
    <p class="footer__copyright">© 2023 Баранов Егор</p>
