<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Социальная сеть для обмена фотографиями" />
  <meta name="keywords" content="Путешествия, Фото, Социальная сеть" />
  <meta name="author" content="Баранов Егор" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="./img/logo.svg" class="header__logo" alt="логотип Место">
    <span class="header__line"></span>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./img/jacque_yve_cousteau.jpg" alt="Аватар пользователя" class="profile__pic">
      <div class="profile__info">
        <div class="profile__container">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="button profile__edit-button"></button>
        </div>
        <p class="profile__work">Исследователь океана</p>
      </div>
      <button class="button profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img class="elements__image" src="./img/karachevsk.jpg" alt="Карачевск">
        <div class="elements__dashboard">
          <p class="elements__text">Карачаевск
          </p>
          <button class="button elements__like-button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="./img/elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__dashboard">
          <p class="elements__text">Гора Эльбрус
          </p>
          <button class="button elements__like-button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="./img/dombai.jpg" alt="Домбай">
        <div class="elements__dashboard">
          <p class="elements__text">Домбай
          </p>
          <button class="button elements__like-button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="./img/elbrus.jpg" alt="Гора Эльбрус">
        <div class="elements__dashboard">
          <p class="elements__text">Гора Эльбрус
          </p>
          <button class="button elements__like-button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="./img/dombai.jpg" alt="Домбай">
        <div class="elements__dashboard">
          <p class="elements__text">Домбай
          </p>
          <button class="button elements__like-button"></button>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="./img/karachevsk.jpg" alt="Карачевск">
        <div class="elements__dashboard">
          <p class="elements__text">Карачаево-Черкесская Республика
          </p>
          <button class="button elements__like-button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Баранов Егор</p>
  </footer>

  <div class="popup">
    <button class="button popup__close-button" type="button"></button>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input class="popup__name" type="text">
        <input class="popup__work" type="text">
        <button class="button popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>

</html>
